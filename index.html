<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=390, height=844, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение стилей Font Awesome -->
  <style>
    /* Стили для элементов страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px; /* Высота панели навигации 56 пикселей */
      background-color: #f1f1f1;
      display: flex;
      z-index: 9999; /* Поверх всех остальных слоев */
    }

    .navigation-icon {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }

    .navigation-icon:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Контент страницы -->
  <div id="content"></div>

  <div class="navigation">
    <div class="navigation-icon" onclick="loadPage('home.html')"><i class="fas fa-home"></i></div> <!-- Иконка домашней страницы -->
    <div class="navigation-icon" onclick="loadPage('search.html')"><i class="fas fa-search"></i></div> <!-- Иконка поиска -->
    <div class="navigation-icon" onclick="loadPage('add.html')"><i class="fas fa-plus"></i></div> <!-- Иконка добавления публикации -->
    <div class="navigation-icon" onclick="loadPage('notifications.html')"><i class="fas fa-bell"></i></div> <!-- Иконка уведомлений -->
    <div class="navigation-icon" onclick="loadPage('profile.html')"><i class="fas fa-user"></i></div> <!-- Иконка профиля -->
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script>
    window.onload = function() {
      loadPage('home.html');
    };

    function loadPage(page) {
      var contentElement = document.getElementById('content');
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          contentElement.innerHTML = this.responseText;
          var navigationElement = document.getElementsByClassName('navigation')[0];
          navigationElement.classList.add('active');
        }
      };
      xhttp.open('GET', page, true);
      xhttp.send();
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      var partyButton = document.getElementById('party-button');
      partyButton.addEventListener('click', function() {
        loadPage('search.html');
      });
    });
  </script>
  <script>
    function showContainer(index) {
      var containers = document.querySelectorAll('.image-container');
      containers.forEach(function(container) {
        container.classList.add('hidden');
      });
      containers[index].classList.remove('hidden');
    }
  </script>
  <script>
    function adjustInputWidth(element) {
      element.style.width = element.value.length + 0.5 + 'ch';
    }

    function handleImageUpload() {
      document.getElementById('file-input').click();
    }

    function handleFileSelect(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const image = new Image();
      image.src = e.target.result;

      image.onload = function() {
        // Обработка загруженного изображения
        // Можете добавить код для отображения изображения или выполнения других действий
        document.querySelector('.background-image').style.backgroundImage = `url(${image.src})`;
      };
    };

      reader.readAsDataURL(file);
    }

    
    function toggleTextColor(element) {
      element.style.color = (element.style.color === "white") ? "gray" : "white";
    }

    function toggleCircleFill() {
      var locationDiv = document.getElementById("location");
      var circleDiv = document.querySelector(".circle");
      
      locationDiv.style.display = (locationDiv.style.display === "none" || locationDiv.style.display === "") ? "flex" : "none";
      circleDiv.style.backgroundColor = (circleDiv.style.backgroundColor === "white") ? "" : "white";
    }



  </script>
</body>
</html>
