<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=390, height=844, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение стилей Font Awesome -->
  <style>
    /* Стили для элементов страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f1f1f1;
      display: flex;
    }

    .navigation-icon {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }

    .navigation-icon:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Контент страницы -->
  <div id="content"></div>

  <div class="navigation">
    <div class="navigation-icon" onclick="loadPage('home.html')"><i class="fas fa-home"></i></div> <!-- Иконка домашней страницы -->
    <div class="navigation-icon" onclick="loadPage('search.html')"><i class="fas fa-search"></i></div> <!-- Иконка поиска -->
    <div class="navigation-icon" onclick="loadPage('add.html')"><i class="fas fa-plus"></i></div> <!-- Иконка добавления публикации -->
    <div class="navigation-icon" onclick="loadPage('notifications.html')"><i class="fas fa-bell"></i></div> <!-- Иконка уведомлений -->
    <div class="navigation-icon" onclick="loadPage('profile.html')"><i class="fas fa-user"></i></div> <!-- Иконка профиля -->
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script>
    function loadPage(page) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', page, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('content').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
